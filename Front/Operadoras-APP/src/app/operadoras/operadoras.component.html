<h1 class="display-5 text-danger fw-bold ">Operadoras</h1>
<hr class="mt-0"/>
<div class="modal" [class.d-block]="modalDisplay == 'block'" tabindex="-1">
  <div class="modal-dialog" *ngIf="opInfo[0] != ''">
    <div class="modal-content">
      <div class="modal-header text-white">
        <h5 class="modal-title">{{  opInfo[0]  }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="modalExit()" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex">
        <div class="card mr-2 flex-grow-1">
          <div class="card-header bg-danger text-white">
            Telefone
          </div>
          <div class="card-body align-items-center">
            <h5 [class.d-none]="!formNumber" class="card-title">{{  opInfo[1]  }}</h5>
            <button [class.d-none]="!formNumber" type="button" class="btn btn-secondary" (click)="formNumber = !formNumber">Editar</button>
            <form>
              <div [class.d-none]="formNumber" class="mb-3">
                <label for="numPrincipal" class="form-label">Número Principal</label>
                <input type="tel" id="numPrincipal" class="form-control mb-2" value="{{ opInfo[1] }}" placeholder="Digite o Número de telefone" aria-describedby="Numero-Principal">

                <label for="numSecundario" class="form-label">Número Secundário</label>
                <input type="tel" id="numSecundario" class="form-control mb-2" value="{{ opInfo[1] }}" placeholder="Digite o Número de telefone" aria-describedby="Numero-Secundario">

                <label for="numAdicional" class="form-label">Número Adicional</label>
                <input type="tel" id="numAdicional" class="form-control mb-2" value="{{ opInfo[1] }}" placeholder="Digite o Número de telefone" aria-describedby="Numero-Adicional">

                <button type="button" class="btn btn-danger m-2" (click)="formNumber = !formNumber">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card ml-2 flex-grow-1">
          <div class="card-header bg-danger text-white">
            Observações
          </div>
          <div class="card-body align-items-center">
            <h5 [class.d-none]="!formObs" class="card-title">{{  opInfo[2]  }}</h5>
            <button [class.d-none]="!formObs" type="button" class="btn btn-secondary" (click)="formObs = !formObs">Editar</button>
            <form [class.d-none]="formObs" class="form-floating">
              <textarea style="height: 100px;" class="form-control" id="observations" placeholder="Digite o Número" value="{{ opInfo[2] }}"></textarea>
              <label for="observations">Digite a Observação</label>
              <button type="button" class="btn btn-danger m-2" (click)="formObs = !formObs">Cancelar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="modalExit()" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-danger">Salvar</button>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="text-white">
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="operadoras && operadoras.length">
    <tr *ngFor="let operadora of operadorasFiltradas">
      <td>{{ operadora.nomeOperadora | uppercase}}</td>
      <td #opNumber>{{ operadora.numTelefone }}</td>
      <td>
        <button type="button" class="btn btn-outline-danger btn-sm ml-2" (click)="opInfo = [operadora.nomeOperadora, operadora.numTelefone, operadora.obsOperadora]">Ver Mais</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!operadoras.length">
    <tr>
      <td colspan="8" class="text">
        <h4>Nenhuma operadora encontrada!</h4>
      </td>
    </tr>
  </tfoot>
</table>
